<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivstoX Sign Up Form</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="welcome-text">
                <h1>Sign Up</h1>
                <form>
                    <p>How will you use LivstoX?</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="userType" value="farmers" required>
                            Livestock Farmers
                        </label>
                        <label>
                            <input type="radio" name="userType" value="buyers" required>
                            Livestock Buyers
                        </label>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="FirstName" required>
                        <input type="text" placeholder="LastName" required>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Username" required>
                        <input type="tel" placeholder="Phone Number 63+" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
                    </div>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <input type="submit" value="Sign Up">
                </form>
                <div class="login">
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="overlay"></div>
            <img src="../Assets/Cow-Gang.jpg" alt="Cow Gang">
            <div class="centered-text">
                <h2>Welcome to LivestoX</h2>
                <p>Your trusted Livestock Online Marketplace</p>
                <p class="message-footer" > Healthy livestock, thriving farms our animals are the heart of our fields.</p>
            </div>
        </div>
    </div>
</body>
</html>
